<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say No More</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Ybk4Cg6pFniL5KURybl7C2f2p60" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="./img/logoS.jpg" alt="Logo" width="30" height="24" class="logo">
                </a>
                <div class="spacer"></div>
                <div class="nav-text text-center">
                    Say No More
                </div>
                <div class="spacer"></div>
            </div>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <h1>
                Bienvenidos a la página de reventa de discografía de Charly García
            </h1>
            <p>
                Aquí podrán encontrar la discografía en reventa de Charly, ¡esperamos con ansias su compra!
            </p>
        </section>
        <article>
            <h2>Discografía</h2>
            <div class="container discography-grid" id="discography">
            </div>
        </article>
        <article>
            <h2>Formulario de compra</h2>
            <form id="purchaseForm" class="purchase-form">
                <div>
                    <label for="name">Nombre completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div>
                    <label for="album">Seleccionar álbum:</label>
                    <select id="album" name="album" required>
                        <option value="" disabled selected>Elige un álbum</option>
                        <option value="Clics Modernos">Clics Modernos</option>
                        <option value="Cómo Conseguir Chicas">Cómo Conseguir Chicas</option>
                        <option value="La Lógica del Escorpión">La Lógica del Escorpión</option>
                        <option value="Parte de la Religión">Parte de la Religión</option>
                        <option value="Piano Bar">Piano Bar</option>
                        <option value="Yendo de la Cama al Living">Yendo de la Cama al Living</option>
                    </select>
                </div>
                <div>
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                </div>
                <button type="submit">Realizar compra</button>
            </form>
        </article>
    </main>
    <footer class="footer">
        <p class="footer-message">
            "Gracias por su compra"
        </p>
        <a href="#inicio" class="footer-button">
            <button class="btn-back">
                Volver al inicio
            </button>
        </a>
        <div id="purchaseSummary" class="purchase-summary" style="display: none;">
            <h4>Resumen de la compra</h4>
            <p id="summaryText"></p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5hb7ie1k6/6NHr3F4+e+EzLWpqJUGB1doCq72m"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-6qdT6qAUwAupYfO1xHl+qP5c3oaPaRr2Lo1l7IgrlYlF/eSO5zSBt2/RuHgwAXkM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/index.js"></script> 
</body>
</html>
